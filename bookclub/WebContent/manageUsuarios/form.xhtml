<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/templates/default/decorator.xhtml">

	<ui:define name="title">
		<h:outputText value="Usuario"
			rendered="#{(! manageUsuariosController.readOnly) and (manageUsuariosController.selectedEntity.id == null)}" />
		<h:outputText value="#{msgs['manageUsuarios.title.update']}"
			rendered="#{(! manageUsuariosController.readOnly) and (manageUsuariosController.selectedEntity.id != null)}" />
		<h:outputText value="#{msgs['manageUsuarios.title.retrieve']}"
			rendered="#{manageUsuariosController.readOnly}" />
	</ui:define>

	<ui:define name="body">
		<h1>
			<h:outputText value="Usuario"
				rendered="#{(! manageUsuariosController.readOnly) and (manageUsuariosController.selectedEntity.id == null)}" />
			<h:outputText value="#{msgs['manageUsuarios.title.update']}"
				rendered="#{(! manageUsuariosController.readOnly) and (manageUsuariosController.selectedEntity.id != null)}" />
			<h:outputText value="#{msgs['manageUsuarios.title.retrieve']}"
				rendered="#{manageUsuariosController.readOnly}" />
		</h1>

		<div class="usr">
			<ui:decorate template="/resources/templates/default/form.xhtml">
				<h:form id="form">
					<p:hotkey bind="#{msgs['crud.hotkey.focusFirstField']}"
						handler="findObjectById('form:nome').focus();" />


					<h:outputText value="Nome " />
					<p:inputText id="nome" class="inp_text"
						value="#{manageUsuariosController.selectedEntity.nome}">
					</p:inputText>

					<br />
					<h:outputText value="Login " class="inp_text"/>
					<p:inputText id="login"
						value="#{manageUsuariosController.selectedEntity.login}">
					</p:inputText>

					<br />
					<h:outputText value="Senha " class="inp_text"/>
					<p:password id="senha"
						value="#{manageUsuariosController.selectedEntity.password}">
					</p:password>

					<br />
					<h:outputText value="Sobre" class="inp_text"/>
					<p:inputText id="sobre"
						value="#{manageUsuariosController.selectedEntity.sobre}">
					</p:inputText>

					<ui:decorate
						template="/resources/templates/default/formbutton.xhtml">
						<h:panelGroup rendered="#{! manageUsuariosController.readOnly}">
							<p:commandButton action="#{manageUsuariosController.list}"
								value="#{msgs['crud.button.cancel']}" immediate="true"
								icon="buttonCancel" />
							<p:commandButton action="#{manageUsuariosController.save}"
								value="#{msgs['crud.button.save']}" icon="buttonOk"
								update=":form :globalMessages" />
							<p:hotkey bind="#{msgs['crud.hotkey.backToList']}"
								action="#{manageUsuariosController.list}" immediate="true" />
							<p:hotkey bind="#{msgs['crud.hotkey.save']}"
								action="#{manageUsuariosController.save}"
								update=":form :globalMessages" />
						</h:panelGroup>
						<h:panelGroup rendered="#{manageUsuariosController.readOnly}">
							<p:commandButton action="#{manageUsuariosController.list}"
								value="#{msgs['crud.button.back']}" immediate="true"
								icon="buttonBack" />
							<p:hotkey bind="#{msgs['crud.hotkey.backToList']}"
								action="#{manageUsuariosController.list}" immediate="true" />
						</h:panelGroup>
					</ui:decorate>
				</h:form>
			</ui:decorate>
		</div>
	</ui:define>

	<ui:define name="help">
		<h4>
			<h:outputText value="#{msgs['text.hotkeys']}" />
			:
		</h4>
		<ul>
			<li><b><h:outputText
						value="#{msgs['crud.hotkey.focusFirstField']}" /></b>: <h:outputText
					value="#{msgs['crud.help.hotkeys.focusFirstField']}" />;</li>
			<li><b><h:outputText
						value="#{msgs['crud.hotkey.backToList']}" /></b>: <h:outputText
					value="#{msgs['crud.help.hotkeys.backToList']}" />;</li>
			<li><b><h:outputText value="#{msgs['crud.hotkey.save']}" /></b>:
				<h:outputText value="#{msgs['crud.help.hotkeys.save']}" />.</li>
		</ul>
	</ui:define>
</ui:composition>
